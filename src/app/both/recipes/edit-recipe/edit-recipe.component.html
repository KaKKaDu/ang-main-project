
<div class="container-fluid">
  <form [formGroup]="newRecipeForm" (ngSubmit)="onSubmit()">
    <div class="inputs-cont">
      <div class="row">
        <div class="input name-input">
          <label for="name">
            Name
          </label>
          <input formControlName="recipeName" type="text" name="name" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="input image-input">
          <label for="image">
            Image Path
          </label>
          <input formControlName="recipeImage" type="text" name="image" class="form-control">
        </div>
      </div>
      <div class="row image-preview-cont">
        <div class="image-preview">
          <img [src]="newRecipeForm.controls['recipeImage'].value" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Noun_Project_vegetables_icon_1422990_cc.svg/640px-Noun_Project_vegetables_icon_1422990_cc.svg.png'" alt="image-preview">
        </div>
      </div>
      <div class="row">
        <div class="input description-input">
          <label for="description">
            Description
          </label>
          <textarea formControlName="recipeDescription" name="description" rows="3" class="form-control">
  
          </textarea>
        </div>
      </div>
    </div>
    <div class="ingredients-cont" formArrayName="recipeIngredients">
      <div class="ingredient-forms row"  *ngFor="let ingrControl of getIngrControls(); let i = index"
      [formGroupName]="i">
        <div class="ingredient-input col-xs-12 col-sm-12 col-md-7 col-lg-8 col-xs-8">
          <label for="ingrName">
            Ingredient
          </label>
          <input type="text" name="ingrName" class="form-control" formControlName="ingredientName">
        </div>
        <div class="ingredient-input col-xs-12 col-sm-12 col-md-3 col-lg-2 col-xs-2">
          <label for="ingrAmount">
            Amount
          </label>
          <input type="text" name="ingrAmount" class="form-control" formControlName="ingredientAmount">
        </div>
        <div class="ingredient-buttons col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xs-2">
          <div class="row">
            <div class="button-cont col-12">
              <a class="ingr-form-btn ingr-deny" (click)="onDeleteIngredientForm(i)">
                <fa-icon [icon]="denyIcon">

                </fa-icon>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="add-ingr-btn">
        <button class="btn btn-secondary" (click) = 'onAddIngredientForm()' type="button">
          Add an ingredient
        </button>
      </div>
    </div>
    <div class="buttons-cont">
      <div class="btn-cont">
        <button class="btn btn-success" type="submit" [disabled]="!newRecipeForm.valid">Save</button>
      </div>
      <div class="btn-cont">
        <button class="btn btn-danger" type="button" (click)="onCancelEditForm()">Cancel</button>
      </div>
    </div>
  </form>
</div>
